<html>
<head>
<script>
function show()
{
//alert("hello");
obj= new XMLHttpRequest();
obj.onreadystatechange=function()
{
//alert("done
alert(obj.readyState);
if(obj.readyState==4)
{
document.getElementById("div1").innerHTML=obj.responseText;
}
}
obj.open("GET","ajax.php",true);
obj.send();
}


</script>
</head>
<body>
<input type="button" value="click me!" onclick="show();" name="submit"/>
<div id="div1"></div>


</body>
</html>
